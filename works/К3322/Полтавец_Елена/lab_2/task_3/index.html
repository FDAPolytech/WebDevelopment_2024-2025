<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>ЯСтраничка</title>
</head>
<body>
    <div class="container">
        <h1>ЯСтраничка: прокрутка Web-страниц</h1>

        <div class="form-group">
            <label for="page-url">URL страниц:</label>
            <input type="text" id="page-url" placeholder="Введите URL страницы">
        </div>

        <div class="form-group">
            <label for="interval">Интервал показа (в секундах):</label>
            <input type="number" id="interval" min="1" placeholder="Введите интервал">
        </div>

        <button>Добавить страницу</button>

        <button>Начать показ</button>

        <div id="page-list" class="page-list"></div>

        <div class="page-container">
            <div class="page">
                <iframe id="iframe" width="100%" height="500px"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
