<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<style>
			a:visited{color:blue;}
			a:active{color:Fuchsia;}
			a:hover {color:yellow;} 

		</style>
		<!-- hover — стиль для ссылки при наведении на нее мышью -->


	</head>
	<body alink="Fuchsia" vlink="Aqua" >
	<!-- alink – активная ссылка, vlink – посещенная ссылка -->

		<p>This is a link:</p>
		<a href = "http://www.yandex.ru">Yandex</a>
		<br/>
		<a href="mailto:nastya.baklanova004@gmail.com">Отправьте мне письмо</a>
	</body>
</html>
