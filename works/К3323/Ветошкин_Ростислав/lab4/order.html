<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма заказа</title>
</head>
<body>
    <h1>Форма заказа</h1>
    <form action="process_order.php" method="post">
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic" name="patronymic" required><br><br>

        <label for="address">Адрес доставки:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="product">Выберите товар:</label>
        <select id="product" name="product">
            <option value="product1">Книга</option>
            <option value="product2">Апельсин</option>
            <option value="product3">Гаечный ключ</option>
        </select><br><br>

        <label for="comment">Комментарий:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Отправить заказ">
    </form>
</body>
</html>
