<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
</head>

<body>
    <h1>Оформление заказа</h1>
    <form action="process_order.php" method="post">
        <label for="last_name">Фамилия:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="first_name">Имя:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="middle_name">Отчество:</label><br>
        <input type="text" id="middle_name" name="middle_name"><br><br>

        <label for="address">Адрес доставки:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="phone">Телефон:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Электронная почта:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="product">Выберите товар:</label><br>
        <select id="product" name="product" required>
            <option value="Товар 1">Товар 1</option>
            <option value="Товар 2">Товар 2</option>
            <option value="Товар 3">Товар 3</option>
        </select><br><br>

        <label for="comment">Комментарий:</label><br>
        <textarea id="comment" name="comment"></textarea><br><br>

        <button type="submit">Оформить заказ</button>
    </form>
</body>

</html>
