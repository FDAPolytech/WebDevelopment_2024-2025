<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
    <!-- Подключение файла CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="order.php" method="post">
            <h2>Оформление заказа</h2>
            <label for="fullname">ФИО:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="address">Адрес доставки:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="product">Выберите товар:</label>
            <select id="product" name="product" required>
                <option value="product1">Пирожки</option>
                <option value="product2">Блинчики</option>
                <option value="product3">Аладушки</option>
            </select><br><br>

            <label for="comments">Комментарий:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Ваш комментарий"></textarea><br><br>

            <input type="submit" value="Отправить заказ">
        </form>
    </div>
</body>
</html>
