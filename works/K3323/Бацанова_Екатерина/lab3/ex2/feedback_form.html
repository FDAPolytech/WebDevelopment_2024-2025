<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Форма обратной связи</h1>
        <form action="process_feedback.php" method="post">
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Отзыв (он очень важен для нас!):</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>

            <label>Как вы узнали о нас?</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="social_media" name="source" value="Из социальных сетей" required>
                    <label for="social_media">Из социальных сетей</label>
                </div>
                <div>
                    <input type="radio" id="friend" name="source" value="Рассказали друзья">
                    <label for="friend">Рассказали друзья</label>
                </div>
            </div>

            <label>Какими сферами вы интересуетесь?</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="web_design" name="services[]" value="Web">
                    <label for="web_design">Web</label>
                </div>
                <div>
                    <input type="checkbox" id="seo" name="services[]" value="Дизайн">
                    <label for="seo">Дизайн</label>
                </div>
                <div>
                    <input type="checkbox" id="marketing" name="services[]" value="Менеджмент">
                    <label for="marketing">Менеджмент</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Отправить</button>
        </form>
    </div>
</body>
</html>
