<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Task 1</title>
  </head>
  <body>
    <h1>Оставьте ваши данные для заказа</h1>
    <form action="process_order.php" method="POST">
      <label for="surname">Фамилия:</label>
      <input type="text" id="surname" name="surname" required /><br />

      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="patronymic">Отчество:</label>
      <input type="text" id="patronymic" name="patronymic" /><br />

      <label for="address">Адрес:</label>
      <input type="text" id="address" name="address" required /><br />

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="email">Электронная почта:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="product">Выберите товар:</label>
      <select id="product" name="product" required>
        <option value="Товар 1">Товар 1</option>
        <option value="Товар 2">Товар 2</option>
        <option value="Товар 3">Товар 3</option></select
      ><br />

      <label for="comment">Комментарий к заказу:</label>
      <textarea id="comment" name="comment"></textarea><br />

      <input type="submit" value="Отправить" />
    </form>
  </body>
</html>
