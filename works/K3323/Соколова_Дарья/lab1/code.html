    <title>Элементы компьютерного кода</title>
  </head>
  <body>
    <p>Для обозначения ввода с клавиатуры используется тэг &lt;kbd&gt;</p>
    <p><kbd>File | Save...</kbd></p>

    <samp> demo.info Jan 2015 09:10:17 Linux -grsec+gg3+e+gr2b-reslog- </samp>

    <p>Фрагмент кода:</p>
    <code>
      function sum(a, b) { <br />
      return a + b;
      <br />}
    </code>

    <p>
      Площадь прямоугольника вычисляется как <var>a</var> × <var>b</var>, где
      <var>a</var> - длина прямоугольника, а <var>b</var> - его шириина.
    </p>
