<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Feedback Form</h1>
    <form action="process_form.php" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br />
        <br />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br />
        <br />
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>
        <br />
        <br />
        <p>Are you satisfied with our service?</p>
        <label><input type="radio" name="satisfaction" value="yes" required> Yes</label>
        <label><input type="radio" name="satisfaction" value="no"> No</label>
        <br />
        <br />
        <p>What would you like to receive updates about?</p>
        <label><input type="checkbox" name="updates[]" value="news"> News</label>
        <label><input type="checkbox" name="updates[]" value="offers"> Special Offers</label>
        <label><input type="checkbox" name="updates[]" value="events"> Events</label>
        <br />
        <br />
        <button type="submit">Submit Feedback</button>
    </form>
</body>

</html>
