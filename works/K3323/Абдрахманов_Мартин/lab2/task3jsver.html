<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдшоу веб-страниц</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <iframe id="webframe" src=""></iframe>

    <script>
        let pages = [
            "https://gulpjs.com/docs/en/getting-started/quick-start/",
            "https://ru.wikipedia.org/wiki/HTML",
            "https://nodejs.org/en/download/package-manager"
        ];

        let interval = 5000;
        let currentIndex = 0;
        function loadNextPage() {
            let iframe = document.getElementById("webframe");
            iframe.src = pages[currentIndex];
            currentIndex = (currentIndex + 1) % pages.length;
        }
        loadNextPage();
        setInterval(loadNextPage, interval);  
    </script>

</body>

</html>
