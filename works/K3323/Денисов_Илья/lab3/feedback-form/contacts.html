<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta aname="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form action="form-handler.php" method="post">
        <label for="first_name">Имя:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Фамилия:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Электронная почта:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Обратная связь:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

        <label>Как вы узнали о нас?</label><br>
        <input type="radio" id="friends" name="source" value="Друзья">
        <label for="friends">Друзья</label><br>
        <input type="radio" id="internet" name="source" value="Интернет">
        <label for="internet">Интернет</label><br><br>

        <label>Ваши предпочтения:</label><br>
        <input type="checkbox" id="newsletters" name="preferences[]" value="Рассылки">
        <label for="newsletters">Рассылки</label><br>
        <input type="checkbox" id="offers" name="preferences[]" value="Специальные предложения">
        <label for="offers">Специальные предложения</label><br>
        <input type="checkbox" id="updates" name="preferences[]" value="Обновления">
        <label for="updates">Обновления</label><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
