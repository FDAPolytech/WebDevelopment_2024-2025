<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
</head>
<body>
    <h2>Оформление заказа</h2>
    <form action="process.php" method="POST">
        <label>Фамилия:</label><br>
        <input type="text" name="last_name" required><br><br>

        <label>Имя:</label><br>
        <input type="text" name="first_name" required><br><br>

        <label>Отчество:</label><br>
        <input type="text" name="middle_name"><br><br>

        <label>Адрес доставки:</label><br>
        <textarea name="address" rows="3" required></textarea><br><br>

        <label>Телефон:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Выберите товар:</label><br>
        <select name="product" required>
            <option value="Товар 1">Товар 1</option>
            <option value="Товар 2">Товар 2</option>
            <option value="Товар 3">Товар 3</option>
        </select><br><br>

        <label>Комментарий к заказу:</label><br>
        <textarea name="comment" rows="3"></textarea><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
