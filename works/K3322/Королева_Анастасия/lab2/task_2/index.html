<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="controls">
      <input type="text" id="urlInput" placeholder="Введите URL страницы" />
      <input
        type="number"
        id="intervalInput"
        placeholder="Введите интервал (ms)"
      />
      <button id="addPageBtn">Добавить страницу</button>
    </div>
    <div id="container">
      <iframe id="viewer" width="100%" height="100%"></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
