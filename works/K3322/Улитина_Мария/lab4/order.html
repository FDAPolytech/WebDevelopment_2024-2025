<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type=text], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Оформление заказа</h1>
    <form action="process.php" method="post">
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required>
        
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="middle_name">Отчество:</label>
        <input type="text" id="middle_name" name="middle_name" required>
        
        <label for="delivery_address">Адрес для доставки:</label>
        <textarea id="delivery_address" name="delivery_address" rows="4" required></textarea>
        
        <label for="phone_number">Телефон:</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="+7 (999) 123-45-67" required>
        
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="product_id">Выберите товар:</label>
        <select id="product_id" name="product_id">
            <!-- Здесь нужно добавить опции товаров -->
            <option value="1">Товар 1</option>
            <option value="2">Товар 2</option>
            <option value="3">Товар 3</option>
        </select>
        
        <label for="comment">Комментарий к заказу:</label>
        <textarea id="comment" name="comment" rows="4"></textarea>
        
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
