<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
</head>
<body>
<h1>Форма обратной связи</h1>
<form action="feedback.php" method="post">
    <!-- Имя -->
    <label for="first_name">Имя:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <!-- Фамилия -->
    <label for="last_name">Фамилия:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <!-- Электронная почта -->
    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Поле обратной связи -->
    <label for="feedback">Ваше сообщение:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" required></textarea><br><br>

    <!-- Радиокнопки -->
    <p>Как вы оцениваете наш сайт?</p>
    <input type="radio" id="rating_good" name="rating" value="good" required>
    <label for="rating_good">Хорошо</label><br>
    <input type="radio" id="rating_bad" name="rating" value="bad">
    <label for="rating_bad">Плохо</label><br><br>

    <!-- Чекбоксы -->
    <p>Какие аспекты вам важны?</p>
    <input type="checkbox" id="design" name="aspects[]" value="design">
    <label for="design">Дизайн</label><br>
    <input type="checkbox" id="usability" name="aspects[]" value="usability">
    <label for="usability">Удобство использования</label><br>
    <input type="checkbox" id="content" name="aspects[]" value="content">
    <label for="content">Контент</label><br><br>

    <button type="submit">Отправить</button>
</form>
</body>
</html>
