<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматическое переключение страниц</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <iframe id="webpage-frame" src="" frameborder="0"></iframe>
    <div class="controls">
        <label for="interval">Интервал (сек):</label>
        <input type="number" id="interval" value="5" min="1">
        <button onclick="startSlideshow()">Начать показ</button>
        <label for="interval">Добавить ссылку:</label>
        <input type="url" id="user-link">
        <button onclick="addToSlideshow()">Добавить в слайд шоу</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
