
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Сайтецкий</title>
</head>
<body>
    <div class="container">
        <h1>САЙТЕЦКИЙ</h1>

        <div class="form-input">
            <label for="page-url">URL страниц:</label>
            <input type="text" id="page-url" placeholder="Введите URL страницы">
        </div>

        <div class="form-group">
            <label for="interval">Интервал показа:</label>
            <input type="number" id="interval" min="1" placeholder="Введите интервал">
        </div>
        <div class="input-buttons">
            <button id="add-page"><b>Добавить страницу</b></button>

            <button id="delete-page"><b>Удалить последний сайт</b></button>

            <button id="show-page"><b>Начать показ</b></button>
        </div>

        <div id="page-list" class="page-list"></div>

        <div class="page-container">
            <div class="page">
                <iframe id="iframe" width="100%" height="500px"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
