<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>

<body>
    <h1>Форма обратной связи</h1>
    <form action="index.php" method="POST">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Обратная связь:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

        <label>Как вы узнали о нас?</label><br>
        <input type="radio" id="internet" name="source" value="Интернет" required>
        <label for="internet">Интернет</label><br>
        <input type="radio" id="friends" name="source" value="Друзья">
        <label for="friends">Друзья</label><br><br>

        <label>Что вам нравится?</label><br>
        <input type="checkbox" id="design" name="likes[]" value="Дизайн">
        <label for="design">Дизайн</label><br>
        <input type="checkbox" id="usability" name="likes[]" value="Удобство">
        <label for="usability">Удобство</label><br>
        <input type="checkbox" id="speed" name="likes[]" value="Скорость">
        <label for="speed">Скорость</label><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>

</html>
