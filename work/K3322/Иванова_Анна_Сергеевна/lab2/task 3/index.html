<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр веб-страниц</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    #controls {
      padding: 10px;
      background-color: #fffca4;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h2>Просмотр веб-страниц</h2>
    <label for="url">URL: </label>
    <input type="text" id="url" placeholder="Введите URL">
    <label for="interval">Интервал (мс): </label>
    <input type="number" id="interval" value="3000">
    <button id="add">Добавить страницу</button>
    <button id="start">Старт</button>
    <button id="stop">Стоп</button>
    <ul id="page-list"></ul>
  </div>
  <iframe id="viewer" src=""></iframe>
  <script src="script.js"></script>
</body>
</html>
