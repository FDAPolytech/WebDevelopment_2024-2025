<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="style.css"> </head>

<body>
    <h1>Заполните форму обратной связи!</h1>

        <label for="name">Имя:</label>

        <label for="surname">Фамилия:</label>

        <label for="email">Email:</label>

        <label for="message">Ваши пожелания:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br>

        <p><b>Выберите свой возраст:</b></p>
        <input type="radio" id="search" name="source" value="search">
        <label for="search">до 18 лет</label><br>
        <input type="radio" id="social" name="source" value="social">
        <label for="social">от 18 до 30 лет </label><br>
        <input type="radio" id="search" name="source" value="search">
        <label for="search">от 30 до 60 лет</label><br>
        <input type="radio" id="social" name="source" value="social">
        <label for="social">больше 60 лет</label><br>

        <p><b>Что бы вы хотели видеть на сайте?</b></p>
        <input type="checkbox" id="design" name="likes[]" value="design">
        <label for="design">Обзоры</label><br>
        <input type="checkbox" id="content" name="likes[]" value="content">
        <label for="content">Репортажи</label><br>
        <input type="checkbox" id="support" name="likes[]" value="support">
        <label for="support">Интервью</label><br>
        <input type="checkbox" id="support" name="likes[]" value="support">
        <label for="support">Всё вместе</label><br>

        
        <button type="submit" formaction="process.php" formmethod="post">Отправить методом POST</button>
        <button type="submit" formaction="process.php" formmethod="get">Отправить методом GET</button>
        
    </form>
</body>
</html>
