<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>Заказ</title>
</head>
<body>
    <h2>Ваш заказ: </h2>
    <form action="order.php" method="post">
      <p>Имя: </p>
      <input type="text" name="firstname">
      <p>Фамилия: </p>
      <input type="text" name="surname">
      <p>Отчество: </p>
      <input type="text" name="fathername">
      <p>Адрес: </p>
      <input type="text" name="address">

            <option value="product3">Планшет</option>

      <textarea name="add" cols="20" rows="50" placeholder="Введите дополнительные товары..."></textarea></br>
      <input type="submit" value="Отправить">
    </form>
</body>
