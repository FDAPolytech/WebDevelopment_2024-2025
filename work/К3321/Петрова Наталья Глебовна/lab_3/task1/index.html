<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение цвета фона и текста</title>
    <style>
        /* Изменяем цвет фона */
        body {
            background-color: rgb(255, 0, 0); 
        }
        
        /* Изменяем цвет текста */
        p {
            color: rgba(25, 17, 255, 0.375);
        }
    </style>
</head>
<body>
    <p>Меня зовут Наталья</p>
    
</body>
</html>
