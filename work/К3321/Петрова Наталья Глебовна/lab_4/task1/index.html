<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
</head>
<body>
    <h1>Оформление заказа</h1>
    <h5>Пожалуйста, заполните форму</h5>
    <form action="script.php" method="POST">
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="father_name">Отчество:</label>
        <input type="text" id="father_name" name="father_name"><br><br>

        <label for="address">Адрес:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tovar_name">Выберите товары:</label>
        <select id="items" name="tovar_name[]" multiple required>
            <option value="Шкаф">Шкаф</option>
            <option value="Стол">Стол</option>
            <option value="Стулья">Стулья</option>
            <option value="Диван">Диван</option>
            <option value="Дверь">Дверь</option>
        </select><br><br>

        <label for="comments">Комментарий:</label>
        <textarea id="comments" name="comments"></textarea><br><br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
