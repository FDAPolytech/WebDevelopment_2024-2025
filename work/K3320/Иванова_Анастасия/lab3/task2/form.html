<!doctype html>

<body>
	<!-- mysql --socket /opt/lampp/var/mysql/mysql.sock -u root -p -->
<h1>Simple Form</h1>
<form class="form"  method="POST" action="send_feedback.php">
	<p>
		<label for="name">What is your name?</label>
		<input type="text" name="name" id="name" required>
	</p>
	<p>
		<label for="lastname">What is your surname?</label>
		<input type="text" name="lastname" id="lastname" required>
	</p>
	<p>
		<label for="email">What is your email address?</label>
		<input type="text" name="email" id="email" required>
	</p>
	<p>Rate the quality of service:
		<label>
			<input name="quality" type="radio" value="very bad">
			Very bad</label>
		<label>
			<input name="quality" type="radio" value="bad">
			Bad</label>
		<label>
			<input name="quality" type="radio" value="medium">
			Medium</label>
		<label>
			<input name="quality" type="radio" value="good">
			Good</label>
		<label>
			<input name="quality" type="radio" value="best">
			The best</label>
	</p>
	<p>
		<label for="refer">Where did you hear about us? </label>
		<select name="refer" id="refer">
			<option value="null">Select</option>
			<option value="1">Friend</option>
			<option value="2">Internet</option>
			<option value="3">Paper</option>
			<option value="4">Other</option>
		</select>
	</p>
	<p>
		<label for="comments">Additional comments </label>
		<textarea name="comments" cols="35" rows="4" id="comments"></textarea>
	</p>
	<p>
		<!-- <script>
			alert("here")
		</script> -->
		<button type='submit'>Send form</button>
	</p>
</form>
</body>
</html>
