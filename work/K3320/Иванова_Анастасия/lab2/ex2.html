<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Показ веб-страниц</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 90%;
            height: 90%;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        button {
            padding: 7px 20px;
            margin: 0 5px;
            border: none;
            background-color: #0078D7;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>

<div id="controls">
    <button onclick="prevPage()">Назад</button>
    <button onclick="nextPage()">Вперед</button>
</div>

<iframe id="webFrame" src=""></iframe>

<script>
    
    const pages = [
        'https://www.wikipedia.org',
        'https://workspace.google.com/intl/ru/gmail/#inbox',
        'https://www.booking.com/dealspage.html?aid=2094309;campaign_id=late_escape&label=late_escape'
    ];
    
    
    const interval = 7000;

    let currentPageIndex = 0;

    
    function loadPage(index) {
        const iframe = document.getElementById('webFrame');
        iframe.src = pages[index];
    }

    
    function prevPage() {
        currentPageIndex = (currentPageIndex - 1 + pages.length) % pages.length;
        loadPage(currentPageIndex);
    }

    function nextPage() {
        currentPageIndex = (currentPageIndex + 1) % pages.length;
        loadPage(currentPageIndex);
    }

    
    setInterval(() => {
        nextPage();
    }, interval);

    
    loadPage(currentPageIndex);
</script>

</body>
</html>
