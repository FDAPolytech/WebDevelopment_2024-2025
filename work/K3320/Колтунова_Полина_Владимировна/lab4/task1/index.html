<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        
        <form action="process_order.php" method="post">
            <h1>Форма заказа</h1>
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleName">Отчество:</label>
            <input type="text" id="middleName" name="middleName">

            <label for="address">Адрес доставки:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,12}" placeholder="e.g., 1234567890">

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="products">Выберите товар:</label>
            <select id="products" name="products" required>
                <option value="product1">Товар 1</option>
                <option value="product2">Товар 2</option>
                <option value="product3">Товар 3</option>
                <option value="product4">Товар 4</option>
            </select>

            <label for="comments">Комментарий к заказу:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
