<!DOCTYPE html>
<html>
	<head>
		<title>Работа с таблицами</title>
	</head>
	<body>

			<th>Имя</th>
			<th>Отчество</th>

			<td rowspan = "2">Пупкин</td>
			<td>Василий</td>
			<td>Петрович</td>
			<td rowspan = "2">Москва</td>
		</tr>
		<tr>
			<td>Феофан</td>
			<td>Васильевич</td>
		</tr>
		<tr>
			<td>Шашкин</td>
			<td>Сидор</td>
			<td>Богданович</td>
			<td>Санкт-Петербург</td>
		</tr>
		<tr>
			<td colspan = "3">Лютикова Аделина Федоровна</td>
			<td>Тверь</td>
		</tr>
	</table>
	</body>
</html>
