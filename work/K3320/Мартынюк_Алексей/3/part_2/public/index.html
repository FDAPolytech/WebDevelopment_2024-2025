<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="submit.php" method="POST">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="first_name" required><br>

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="last_name" required><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="feedback">Обратная связь:</label><br>
        <textarea id="feedback" name="feedback" rows="4" required></textarea><br>

        <p>Выберите тип обратной связи:</p>
        <input type="radio" id="complaint" name="feedback_type" value="complaint">
        <label for="complaint">Жалоба</label><br>
        <input type="radio" id="suggestion" name="feedback_type" value="suggestion">
        <label for="suggestion">Предложение</label><br>

        <p>Дополнительные услуги:</p>
        <input type="checkbox" id="newsletter" name="services[]" value="newsletter">
        <label for="newsletter">Подписка на новости</label><br>
        <input type="checkbox" id="updates" name="services[]" value="updates">
        <label for="updates">Получение обновлений</label><br>
        <input type="checkbox" id="offers" name="services[]" value="offers">
        <label for="offers">Специальные предложения</label><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
