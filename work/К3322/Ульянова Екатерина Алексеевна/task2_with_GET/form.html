<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Форма GET</title>
</head>
<body>
    <h1>Отправка данных через GET</h1>
    <form action="process.php" method="GET">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
