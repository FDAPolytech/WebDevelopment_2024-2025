<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Лабораторная работа 2</h1>
    <div class="controls">
        <form id="urlForm">
            <label for="url">Добавить сайт:</label>
            <input type="url" id="url" placeholder="Enter a valid URL" required>
            <button type="submit">Добавить</button>
        </form>
        <form id="intervalForm" style="margin-top: 10px;">
            <label for="interval">Установить время обновления (в секундах):</label>
            <input type="number" id="interval" min="1" value="5" required>
            <button type="submit">Подтвердить</button>
        </form>
    </div>

    <div class="url-list">
        <h2>Страницы</h2>
        <ul id="urlList"></ul>
    </div>

    <iframe id="viewer" src="" frameborder="0"></iframe>

    <script src="script.js"></script>
</body>
</html>
