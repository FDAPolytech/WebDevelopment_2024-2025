<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
</head>
<body>

    <h2>Форма обратной связи</h2>
    <form action="process_feedback.php" method="POST">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <label>Оценка работы сервиса:</label><br>
        <input type="radio" id="5" name="grade" value="excellent" required>
        <label for="5">Отлично</label><br>
        <input type="radio" id="4" name="grade" value="good" required>
        <label for="4">Хорошо</label><br>
        <input type="radio" id="3" name="grade" value="norm" required>
        <label for="3">Нормально</label><br>
        <input type="radio" id="2" name="grade" value="bad" required>
        <label for="2">Плохо</label><br>
        <input type="radio" id="1" name="grade" value="awful" required>
        <label for="1">Отвратительно</label><br>

        <label>Дополнительные опции:</label><br>
        <input type="checkbox" id="newsletter" name="options[]" value="newsletter">
        <label for="newsletter">Подписка на новости</label><br>
        <input type="checkbox" id="updates" name="options[]" value="updates">
        <label for="updates">Получать обновления</label><br>
        <input type="checkbox" id="offers" name="options[]" value="offers">
        <label for="offers">Получать предложения</label><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
