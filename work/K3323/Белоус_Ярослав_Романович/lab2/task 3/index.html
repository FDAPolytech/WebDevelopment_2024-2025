<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Rotator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    #controls {
      padding: 10px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h2>Web Page Rotator</h2>
    <label for="url">URL: </label>
    <input type="text" id="url" placeholder="Enter page URL">
    <label for="interval">Interval (ms): </label>
    <input type="number" id="interval" value="5000">
    <button id="add">Add Page</button>
    <button id="start">Start Rotation</button>
    <button id="stop">Stop Rotation</button>
    <ul id="page-list"></ul>
  </div>
  <iframe id="viewer" src=""></iframe>

  <script src="app.js"></script>
</body>
</html>
