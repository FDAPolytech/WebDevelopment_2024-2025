<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulp Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Gulp Example. Hello!</h1>
    </header>

    <main>
        <section>
            <p>Использование gulp:</p>
            <ul>
                <li>Сборка проекта (последовательное выполнение): gulp build</li>
                <li>Запуск сервера с отслеживанием изменений: gulp serve</li>
                <li>Параллельное выполнение задач: gulp parallel</li>
            </ul>
        </section>

        <section>
            <p>При изменении файлов страница перезагрузится</p>
        </section>
    </main>

    <footer>
        <p>Created with <strong>Gulp</strong></p>
    </footer>
</body>
</html>
