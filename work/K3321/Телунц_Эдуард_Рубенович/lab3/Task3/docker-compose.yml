version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: test2-site-nginx
    restart: unless-stopped
    ports:
      - "8432:8432"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./var/www/root/html:/usr/share/nginx/html
    networks:
      - app-network

networks:
  app-network:
    driver: bridge